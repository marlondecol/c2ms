<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simulador de memória cache</title>
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <header>
            Simulador de Gerenciamento de Memória Cache
        </header>
        
        <main>
            <div class="left-side">
                <div class="first-row">
                    <div class="panel" id="inputs">
                        <legend>Painel de entrada</legend>

                        <form>
                            <div class="input text">
                                <label for="address">Endereço</label>
                                <input type="text" id="address" placeholder="Qual o endereço da célula da memória cache?">
                            </div>

                            <div class="input text">
                                <label for="value">Valor</label>
                                <input type="text" id="value" placeholder="O que quer escrever neste endereço?">
                            </div>

                            <div id="controls">
                                <div class="input button warning first">
                                    <input type="reset" id="reset" value="Limpar">
                                </div>

                                <div class="input button push">
                                    <input type="button" id="read" value="Ler">
                                </div>

                                <div class="input button">
                                    <input type="button" id="write" value="Escrever">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="panel" id="stats">
                        <legend>Estatísticas</legend>
                    </div>
                </div>

                <div class="panel" id="cache">
                    <legend>Memória cache</legend>
                </div>
            </div>

            <div class="panel" id="ram">
                <legend>Memória principal</legend>
            </div>
        </main>

        <footer>
            Desenvolvido por Ana Caroline, Marlon Luís e Matheus Welter © 2018 - Disponível gratuitamente no <a class="link" target="_blank" href="https://github.com/mlc2307/simulador_memoria_cache">GitHub</a> <i class="fa fa-external-link-alt"></i>
        </footer>

        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/fontawesome-all.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
